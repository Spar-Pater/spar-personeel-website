baseURL: "https://haccp.sparpater.nl"
title: HACCP Spar Pater
paginate: 25
theme: PaperMod

enableRobotsTXT: false
buildDrafts: false
buildFuture: false
buildExpired: false

#googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Spar Pater
  description: "HACCP website voor Spar Pater"
  keywords: [HACCP]
  author: Dennis Pater
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "2 januari 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: false
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: true

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    #favicon: "<link / abs url>"
    #favicon16x16: "<link / abs url>"
    #favicon32x32: "<link / abs url>"
    #apple_touch_icon: "<link / abs url>"
    #safari_pinned_tab: "<link / abs url>"

  label:
    text: "Home"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: Spar Pater
    subtitle: "HACCP website voor Spar Pater"
    #imageUrl: "<img location>"
    #imageWidth: 120
    #imageHeight: 120
    #imageTitle: my image
    buttons:
      - name: Certificaten
        url: certificaten
      - name: HACCP
        url: haccp

  # home-info mode
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: Welcome to my blog

  socialIcons:
    #- name: twitter
    #  url: "https://twitter.com/"
    #- name: stackoverflow
    #  url: "https://stackoverflow.com"
    #- name: github
    #  url: "https://github.com/"

  analytics:
    #google:
    #  SiteVerificationTag: "XYZabc"
    #bing:
    #  SiteVerificationTag: "XYZabc"
    #yandex:
    #  SiteVerificationTag: "XYZabc"

  cover:
    hidden: false # hide everywhere but not in structured data
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page

  editPost:
    URL: "https://github.com/Spar-Pater/spar-haccp-website/content"
    Text: "Verander dit document" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: categories
      name: categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: tags
      url: /tags/
      weight: 20
    - identifier: certificaten
      name: certificaten
      url: /certificaten/
      weight: 30
    - identifier: haccp
      name: haccp
      url: /haccp/
      weight: 40
    - identifier: Spar Pater
      name: SparPater.nl
      url: https://sparpater.nl
      weight: 50
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai
